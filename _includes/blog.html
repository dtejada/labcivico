<div class="text-width">
    {% for post in site.categories.post %}
      <div class="post">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <p class="small">{{ post.date | date_to_string }}</p>
              <!-- {{ post.content }} -->
              {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
